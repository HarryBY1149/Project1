<head>

    <meta charset="utf-8">

    <title>Recipe Finder!</title>

        body {
            color: #805e0091;

            color: #f7cc5691;
            text-align: center;
        }

        .jcontainer {
            font-family: sans-serif;
            text-align: center;
            color: black;
            background-color: brown;
            margin-top: none;
            border: none;
            background-image: url("assets/images/cover.png");
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        .form-group mb-2 {
            align-content: center;
            text-align: center;
        }

        .card {
            background-color: #805e0091;
            width: 100%;
        }
    </style>

<body>
    <div class="page-header">
        <h1>Recipe Finder</h1>
    </div>

    <div class="jcontainer">
        <div class="jumbotron">
            <h1>Enter your ingredients below!</h1>

            <div class="form-group">
                <input type="text" class="form-control" id="search">
            </div>
            <h2 id="checkLabel">Label</h2>
            <div class="preferences" style="display:none">
                <div class="checkbox">
                    <div class id="Balanced">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&diet=balanced">Balanced</label>
                    </div>
                    <div class id="Vegan">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&diet=vegan">Vegan</label>
                    </div>
                    <div class id="Vegetarian">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&diet=vegetarian">Vegetarian</label>
                    </div>
                    <div class id="HighProtein">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&health=high-protien">High Protein</label>
                    </div>
                    <div class id="LowFat">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&diet=low-fat">Low Fat</label>
                    </div>
                    <div class id="TreeNutFree">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&health=tree-nut-free">Tree Nut Free</label>
                    </div>
                    <div class id="Alcohol Free">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&health=alcohol-free">Alcohol Free</label>
                    </div>
                    <div class id="LowCarb">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&diet=low-carb">Low Carb</label>
                    </div>
                    <div class id="PeanutFree">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&health=peanut-free">Peanut Free</label>
                    </div>
                    <div class id="SugarConscious">
                        <label class="checkbox-inline"><input type="checkbox" data-value="&health=sugar-conscious">SugarConscious</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
            <hr>
        </div>

        <div class="container">

                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li> -->
                </ol>


                <div class="carousel-inner" id="recipeDisp">
                    <!-- <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">

                </div>


                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <br>
            <button id="add-more" class="btn btn-outline-light">Get more recipes</button>
        </div>

        <div class="row">
            <div class="col-md-10 mx-auto" id="recipe-instructions">

            </div>
        </div>
        <div class= "row" id="recipeDetails">
